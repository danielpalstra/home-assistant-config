          include:
            - domain: automation
              state: 'on'
      - type: 'custom:monster-card'
        card:
          type: entities
          title: All Scripts
          entities:
            - entity: script.radio
            - entity: script.turn_off_lights
            - entity: script.turn_off_media
            - entity: script.turn_off_multimedia_devices
        filter:
          include:
            - domain: script
      - type: 'custom:monster-card'
        card:
          type: entities
          title: All covers
          entities:
            - entity: cover.livingroom_blinds
            - entity: cover.mqtt_cover
            - entity: cover.sunshade_left
            - entity: cover.sunshade_right
            - entity: input_number.blinds_slider
        filter:
          include:
            - domain: cover
      - type: entities
        entities: 
            - entity: input_select.last_scene
