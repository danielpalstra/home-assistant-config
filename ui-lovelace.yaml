        type: entities
        title: Network
        entities:
          - weblink.grafana
          - weblink.router
          - sensor.speedtest_download
          - sensor.speedtest_upload
          - sensor.braviatv
          - sensor.denonavr
          - sensor.philipshue
  - path: debug
    name: Debug
    icon: 'mdi:bug'
    cards:
      - type: entities
        title: Test
        entities:
        - input_number.blinds_slider
      - type: 'custom:tracker-card'
        title: null
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker
      - type: 'custom:monster-card'
        card:
          type: entities
          title: All Automations
          entities:
            - entity: automation.alarm_triggered_notification
            - entity: automation.alarm_triggers_while_alarm_armed_away
            - entity: automation.arm_alarm_when_everybody_leaves
            - entity: automation.ask_for_vacuum_on_leave
            - entity: automation.bed_time
            - entity: automation.bed_time__turn_off
            - entity: automation.bed_time_by_switch_press
            - entity: automation.disarm_alarm_when_returned_home
            - entity: automation.fan_speed_high
            - entity: automation.game_time
            - entity: automation.lights_out_after_2230_when_not_at_home
            - entity: automation.listen_radio
            - entity: automation.open_covers_when_wakeup_time_is_enabled
            - entity: automation.set_theme_at_startup
            - entity: automation.start_vacuum_from_ios
            - entity: automation.test
            - entity: automation.trigger_livingroom_presence
            - entity: automation.trigger_wakeup_time_on_motion_in_the_morning
            - entity: automation.turn_off_all_media_devices_when_everybody_leaves
            - entity: automation.turn_off_away_mode_when_somebody_arrives_at_home
            - entity: automation.turn_off_livingroom_at_sunrise
            - entity: >-
                automation.turn_off_the_lights_in_the_morning_when_everybody_leaves
            - entity: automation.turn_off_wakeup_time
            - entity: automation.turn_on_away_mode_when_everybody_leaves
            - entity: >-
                automation.turn_on_livingroom_lights_before_sunrise_on_wakeup_time
            - entity: automation.turn_on_livingroom_lights_on_motion_in_the_morning
            - entity: automation.turn_on_livingroom_lights_when__100_lux
            - entity: automation.turn_on_nightlamp_when_noone_at_home_at_sunset
            - entity: automation.turn_on_nightlight_when_everybody_leaves_after_sunset
            - entity: automation.turn_on_wakeup_light
            - entity: automation.tv_time
            - entity: automation.tv_time_by_switch_press
            - entity: automation.update_available_notifications
            - entity: automation.vacuum_when_everbody_leaves
