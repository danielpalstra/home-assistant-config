- path: climate
  name: Climate
  icon: 'mdi:home-thermometer-outline'
  cards:
    - type: vertical-stack
      cards:
      # Weather forecast
      - type: weather-forecast
        entity: weather.br_unknown_station
      # Thermostat
      - id: 593660e3ece14563908d8e299ff54dd6
        type: thermostat
        entity: climate.remote_gw_thermo_089a1e

    # Livingroom
    - type: vertical-stack
      cards: 
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          entities:
          - sensor.livingroom_light
          # align_icon: left
          name: LIVING ROOM
          align_state: center
          show:
            fill: false
          hours_to_show: 96
          points_per_hour: 0.25
          line_color: '#f5d442'
        - type: custom:mini-graph-card
          entities:
            - sensor.livingroom_humidity
          line_color: '#3498db'
          name: LIVING ROOM
          hours_to_show: 96
          points_per_hour: 0.25
      - type: custom:mini-graph-card
