- path: climate
  name: Climate
  icon: 'mdi:home-thermometer-outline'
  cards:
    # Weather forecast
    - type: weather-forecast
      entity: weather.br_unknown_station

    # Livingroom
    - type: vertical-stack
      cards: 
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          entities:
          - sensor.livingroom_light
          # align_icon: left
          name: LIVING ROOM
          align_state: center
          show:
            fill: false
          hours_to_show: 96
          points_per_hour: 0.25
          line_color: '#f5d442'
        - type: custom:mini-graph-card
          entities:
            - sensor.livingroom_humidity
          line_color: '#3498db'
          name: LIVING ROOM
          hours_to_show: 96
          points_per_hour: 0.25
