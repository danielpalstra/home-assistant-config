  - path: debug
    name: Debug
    icon: 'mdi:bug'
    cards:
      - type: 'custom:auto-entities'
        card:
          type: entities
          title: Disabled Automations
        filter:
          include:
            - domain: automation
              state: 'off'
      - type: 'custom:auto-entities'
        card:
          type: entities
          title: All Automations
        filter:
          include:
            - domain: automation
              # state: 'on'
      - type: 'custom:auto-entities'
        card:
          type: entities
          title: All Scripts
        filter:
          include:
            - domain: script
      - type: 'custom:auto-entities'
        card:
          type: entities
          title: All Covers
        filter:
          include:
            - domain: cover
      - type: 'custom:auto-entities'
        card:
          type: entities
          title: All Switches
        filter:
          include:
            - domain: switch