powerdown_all:
  alias: 'Powerdown all devices and lights'
  sequence:
    - service: script.turn_on
      entity_id: script.turn_off_multimedia_devices
    - service: script.turn_on
      entity_id: script.turn_off_lights

turn_off_multimedia_devices:
  alias: 'Turn off al multimedia devices'
  sequence:
    - service: media_player.volume_set
      entity_id: media_player.sony_audio5882
      data: 
        volume_level: "0.12"
    - service: media_player.turn_off
      entity_id: media_player.sony_audio5882
    - delay: '00:00:02'
    - service: media_player.turn_off
      entity_id: media_player.sony_bravia_tv

turn_off_lights:
  alias: 'Turn off all first floor lights'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.kast
        flash: short
    - service: cover.close_cover
      entity_id: cover.livingroom_blinds
    - service: light.turn_off
      data:
        entity_id: light.livingroom
        transition: 120

