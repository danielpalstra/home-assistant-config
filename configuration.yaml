  #api_password: !secret http_password
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret hass_url
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.22.0.2
    - 127.0.0.1
    - ::1
  trusted_networks:
    - 127.0.0.1
    - 172.22.0.2
    - ::1
    - 192.168.1.0/24
    - fd00::/8
  #ip_ban_enabled: true
  ip_ban_enabled: false
  login_attempts_threshold: 5
