#  ip_ban_enabled: True
#  login_attempts_threshold: 5

# Connect to mqtt broker
mqtt:
  discovery: true
  broker: mqtt
  port: 1883
  client_id: home-assistant-1
  keepalive: 60
  protocol: 3.1 
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

