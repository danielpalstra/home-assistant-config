      - sensor.ipad_van_daniel_en_laura_battery_state
      - sensor.ipad_van_daniel_en_laura_battery_state_2
      - sensor.iphone_van_laura_battery_level
      - sensor.iphone_van_laura_battery_state
      - sensor.time
      - sensor.date
    domains:
      - automation
